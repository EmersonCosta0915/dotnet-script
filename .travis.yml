language: csharp
matrix:
  include:
    - os: osx
      osx_image: xcode9      
      sudo: required        
before_install:
  - brew update
  - curl https://dot.net/v1/dotnet-install.sh -o dotnet-install.sh
  - chmod +x dotnet-install.sh
  - ./dotnet-install.sh --channel 2.0
install:
  - ulimit -n4096  
script:  
  - ~/.dotnet/dotnet test src/Dotnet.Script.Tests/Dotnet.Script.Tests.csproj