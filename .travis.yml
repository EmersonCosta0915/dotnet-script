language: csharp
matrix:
  include:
    - os: osx
      osx_image: xcode9      
      sudo: required        
before_install:
  - brew update
  - curl https://dot.net/v1/dotnet-install.sh -o dotnet-install.sh
  - chmod +x dotnet-install.sh
  - ./dotnet-install.sh --channel 2.0
install:
  - ulimit -n8192  
script:  
  - chmod +x build.sh
  - ./build.sh
  
